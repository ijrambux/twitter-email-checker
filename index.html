<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فحص الإيميلات في منصة X</title>
    <style>
        body { font-family: Arial; text-align:center; padding-top:40px; }
        button { padding:10px 20px; margin:10px; }
    </style>
</head>
<body>

<h1>فحص الإيميلات إذا كانت موجودة في منصة X</h1>

<input type="file" id="comboFile"><br>
<button onclick="startCheck()">بدء الفحص</button>

<p id="status"></p>

<script>
async function startCheck() {
    const fileInput = document.getElementById('comboFile');
    if (!fileInput.files.length) {
        alert("اختر ملف combo أولاً");
        return;
    }

    const file = fileInput.files[0];
    const text = await file.text();

    // استخراج الإيميلات فقط
    const lines = text.split(/\r?\n/);
    const emails = lines
        .map(l => l.split(":")[0].trim())
        .filter(e => e.includes("@"));

    document.getElementById("status").textContent = "عدد الإيميلات المستخرجة: " + emails.length;

    const response = await fetch("/api/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ emails })
    });

    const result = await response.json();

    // تحميل ملف النتيجة
    const blob = new Blob([result.join("\n")], { type: "text/plain" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "result.txt";
    a.click();
}
</script>

</body>
</html>
